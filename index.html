<html lang="en">
<head>
 <meta charset="utf-8">
 <script src="script.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <title>Корейское кафе</title>
  <style>


    body {      background-image: url('f.jpg');
      background-size: cover;
      margin: 0;

    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      padding: 20px;
    }

    .item {
      border: 4px solid black;
      padding: 15px;
      text-align: center;
      width: 45%;
      margin-bottom: 10px;
    }

    .img {
      max-width: 100%;
      height: auto;
    }

    .price {
      font-size: 30px;
      color: black;
      margin: 10px 0;
    }

   .btn {
  background-color: #87CEEB; /* Нежно-голубой цвет фона */
  color: black; /* Цвет текста черный */
  padding: 15px; /* Уменьшаем отступы внутри кнопки */
  cursor: pointer;
  border: 2px solid black; /* Добавляем границу черного цвета */
  border-radius: 15px;
  margin: 2px;
  width: 50%;
  font-size: 30px; /* Увеличиваем размер шрифта */
}
    }

    #ingredients {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border: 5px solid black;
      text-align: center;
    }

    #ingredients-list {
      list-style-type: none;
      padding: 0;
    }

  </style>
</head>

<div id="cart" class="cart-container">
